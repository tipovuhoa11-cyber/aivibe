
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vibe Coding & Automation Masterclass 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-blue: #0071e3;
            --apple-gray: #f5f5f7;
            --festive-accent: #d70015;
        }
        body {
            background-color: #ffffff;
            color: #1d1d1f;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .apple-glass {
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: saturate(180%) blur(20px);
        }
        .hero-gradient {
            background: radial-gradient(circle at 50% 50%, #ffffff 0%, #f5f5f7 100%);
        }
        .btn-primary {
            background-color: #1d1d1f;
            color: #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover {
            background-color: #424245;
            transform: scale(1.02);
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
        .input-apple {
            background-color: #f5f5f7;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }
        .input-apple:focus {
            background-color: #ffffff;
            border-color: #0071e3;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
        }
        /* Subtle Festive Particle Animation */
        .sparkle {
            position: fixed;
            background: #d70015;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.15;
            z-index: 1;
            animation: sparkle-float linear infinite;
        }
        @keyframes sparkle-float {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 0.2; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #ffffff; }
        ::-webkit-scrollbar-thumb { background: #d1d1d6; border-radius: 5px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
        function createFestiveSparkles() {
            const container = document.body;
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                const size = Math.random() * 3 + 1;
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                sparkle.style.left = `${Math.random() * 100}vw`;
                sparkle.style.top = `${Math.random() * 100}vh`;
                sparkle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                sparkle.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(sparkle);
            }
        }
        createFestiveSparkles();
    </script>
</body>
</html>
